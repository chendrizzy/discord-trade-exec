<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Trade Executor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸ¤– Discord Trade Executor</div>
            <div class="user-info">
                <div id="user-name">Loading...</div>
                <div class="avatar" id="user-avatar">?</div>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="/dashboard" class="active">Dashboard</a></li>
                <li><a href="/dashboard/risk">Risk Management</a></li>
                <li><a href="/dashboard/exchanges">Exchanges</a></li>
                <li><a href="/dashboard/analytics">Analytics</a></li>
                <li><a href="/dashboard/providers">Signal Providers</a></li>
                <li><a href="/dashboard/security">Security</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="section">
                <div class="section-title">ðŸ“Š Trading Statistics</div>
                <div class="stats-grid" id="stats-grid">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">ðŸ“ˆ Recent Activity</div>
                <div id="recent-activity">
                    <div class="loading">Loading recent activity...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me');
                if (!response.ok) {
                    window.location.href = '/auth/discord';
                    return;
                }

                const data = await response.json();
                const user = data.user;

                document.getElementById('user-name').textContent = user.username;
                document.getElementById('user-avatar').textContent = user.username[0].toUpperCase();

                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value">${user.stats.totalTrades}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${user.stats.winRate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Net Profit</div>
                        <div class="stat-value">$${user.stats.totalProfit.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Subscription</div>
                        <div class="stat-value">${user.subscription.tier.toUpperCase()}</div>
                    </div>
                `;

                document.getElementById('recent-activity').innerHTML = `
                    <p style="padding: 20px; text-align: center; color: #666;">
                        No recent activity. Start trading to see your activity here!
                    </p>
                `;

            } catch (error) {
                console.error('Failed to load user info:', error);
                window.location.href = '/auth/discord';
            }
        }

        function logout() {
            window.location.href = '/auth/logout';
        }

        loadUserInfo();
    </script>
</body>
</html>
